<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show do Milhão</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <div class="flex-container-game wrap">
        <div class="flex-item-game questions">Pergunta
            <div class="text" id="question">Quanto é isso mais aquilo vezes aquilo la, sendo que tal coisa é assim e
                assada ? hahaha quero ver tutut</div>
        </div>
        <div class="flex-item-game answers">Respostas
            <div class="flex-container-alternative">
                <p class="letter">A</p>
                <p class="text" id="answer">Alternativa 1</p>
            </div>
            <div class="flex-container-alternative">
                <p class="letter">B</p>
                <p class="text" id="answer">Alternativa 2</p>
            </div>
            <div class="flex-container-alternative">
                <p class="letter">C</p>
                <p class="text" id="answer">Alternativa 3</p>
            </div>
            <div class="flex-container-alternative">
                <p class="letter">D</p>
                <p class="text" id="answer">Alternativa 4</p>
            </div>
        </div>
        <div class="flex-item-game" id="tempo-gasto">Tempo
            <p class="tempo">0</p>
        </div>
        <div class="flex-item-game" id="options">
            <div class="flex-container-options">
                <p class="flex-item-options">Ganho</p>
                <p class="flex-item-options" id="value">0</p>
                <a href="index.html" class="button-end flex-item-options">Parar</a>
            </div>
        </div>
    </div>


</body>

</html>
