<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show do Milhão</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/style-modal.css">
    <link rel="stylesheet" href="css/style-game.css">
</head>

<body>
    <div class="flex-container-game wrap">
        <div class="flex-item-game questions">Pergunta
            <div class="text" id="question"></div>
        </div>
        <div class="flex-item-game answers">Respostas
            <div class="flex-container-alternative">
                <p class="letter">A</p>
                <span class="text answer openModal" id="answer1" data-id="1">Alternativa 1</span>
            </div>
            <div class="flex-container-alternative">
                <p class="letter">B</p>
                <span class="text answer openModal" id="answer2" data-id="2">Alternativa 2</span>
            </div>
            <div class="flex-container-alternative">
                <p class="letter">C</p>
                <span class="text answer openModal" id="answer3" data-id="3">Alternativa 3</span>
            </div>
            <div class="flex-container-alternative">
                <p class="letter">D</p>
                <span class="text answer openModal" id="answer4" data-id="4">Alternativa 4</span>
            </div>
            <div id="openModal" class="modal">
                <div class="container-modal">
                    <h3>Tem certeza da resposta ?</h3>
                    <div class="flex-item-modal">
                        <span class="button btn-modal" id="yes">Sim</span>
                        <span class="button btn-modal close" id="no">Não</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex-item-game" id="tempo-gasto">Tempo
            <p class="tempo">0</p>
        </div>
        <div class="flex-item-game" id="options">
            <div class="flex-container-options">
                <p class="flex-item-options">Ganho</p>
                <p class="flex-item-options" id="value">0</p>
                <a href="index.html" class="button-end flex-item-options">Parar</a>
            </div>
        </div>
    </div>
    <script src="js/game.js"></script>
</body>

</html>
