<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/end-game.css">
</head>

<body>
    <div class="flex-container">
        <p class="reward"></p>
        <h3>Digite seu nome para salvar seu progresso !</h3>
            <div class="flex-item-end-game">
                <form class="form-save-player flex-form">
                    <input type="text" name="name" id="player" placeholder="Digite seu nome"><br>
                    <button class="button btn-end-game" id="save" type="submit"
                        onclick="savePrize(event)" required="required">Salvar</button>
                </form>
                <a href="game.html" class="button btn-end-game">Jogar Novamente</a>
                <a href="index.html" class="button btn-end-game">Sair</a>
            </div>
    </div>
    <script src="js/end-game.js"></script>
</body>

</html>
